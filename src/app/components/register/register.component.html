<div class="container">
    <form [formGroup]="registerForm">
        <div formGroupName="details">
            <div class="form-group">
                <label for="username">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="InputPassword1">Password</label>
                <input type="password" class="form-control" id="InputPassword1" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="number" class="form-control" id="contact" placeholder="Your contact number" formControlName="mobile_number">
            </div>
        </div>
        <button class="btn btn-primary" (click)="register()">Submit</button>
    </form>
</div>
