<div class="container">
    <section class="left">
        <h1>Welcome Back PetHood!!</h1>
            <form [formGroup]="loginForm">
                <div formGroupName="details">
                    <div class="form-group">
                        <label for="email" class="animation e">Email</label>
                        <input id="email" type="email" class="form-control animation e1" placeholder="Email" name="email" formControlName="email">
                        </div>
                
                
                    <div class="form-group">
                            <label for="password" class="animation p">Password</label>
                            <input id="password" type="password" class="form-control animation p1" placeholder="password" formControlName="password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary animation s" (click)="login()">Submit</button>
                
            </form>
    </section>
    <section class="right">

    </section>
</div>
